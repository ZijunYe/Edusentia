<div>
  <p>Sentiment analysis for {{courseCode}}</p>
  <p class="analysisResult">test</p>

  <section>
  <h2>Stars</h2> 
  <ul class="chart">
    <li>1 star: {{stars[0]}}</li>
    <li>2 stars: {{stars[1]}}</li>
    <li>3 stars: {{stars[2]}}</li>
    <li>4 stars: {{stars[3]}}</li>
    <li>5 stars: {{stars[4]}}</li>

  </ul> 


  <h2>Reviews</h2>
  <div class="reviews">
	  <ul id="container"></ul>
  </div>

</section>

	<button type="button" id="go-back-to-home" (click)="goBackToHome()">Go back to home</button>
	<button type="button" id="review" (click)="makeReview()">Make a review for {{courseCode}}</button>
</div>
